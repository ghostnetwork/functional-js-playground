<!doctype html>
<html>
  <head>
    <title>verdoux</title>

    <meta charset='utf-8'/>
    <!-- <link rel="stylesheet" href="main.css"></link> -->
    
    <script src="lib/underscore.js"></script>
    <script src="src/predicates.js"></script>
    <script src="src/tools.js"></script>

    <script src="src/range.js"></script>
    <script src="src/immutableArray.js"></script>
    <script src="src/arrays.js"></script>
    <script src="src/combine.js"></script>
    <script src="src/experimental.js"></script>

    <script type="text/javascript">
      function configureUI() {
        var testButton = document.getElementById('testButton');
        if (existy(testButton)) {
          testButton.addEventListener('click', function(event){
            console.log('_.VERSION: ' + _.VERSION);
            doArrays();
            doExperimental();
            doTools();
            doRange();
          });
        }
      };

      function doArrays() {
        var letters = ['a', 'b', 'c'];
        var numbers = [1, 2, 3];
        var liars = ['z', 'y', 'x'];

        var arrays = Arrays.create();
        var func = Arrays.firstItem(letters);
        var value = func();
        
        console.log('arrays: ' + Tools.inspect(value));

        var result = combine(letters, numbers, liars.reverse());
        console.log('result: ' + result);
      }

      function doImmutableArray() {
        var lockedArray = ImmutableArray.create(['a', 'b', 'c']);
        console.log('lockedArray: ' + Tools.inspect(lockedArray));
      }

      function doExperimental() {
        var experimental = Experimental.create();
        console.log('experimental.bar(): ' + experimental.bar());
        console.log('experimental.canAccessUnderscore(): ' + experimental.canAccessUnderscore());
      };

      function doTools() {
        var somethingUndefined;
        var result = Tools.inspect(somethingUndefined);
        console.log('Tools.inspect(somethingUndefined): ' + result);
        result = Tools.inspect(new Date());
        console.log('Tools.inspect(Date): ' + result);
      }

      function doRange() {
        var range = Range.create(5, 10);
        console.log('range.start: ' + range.start);
        console.log('  range.end: ' + range.end);
      }
    </script>
  </head>

  <body onload='configureUI()'>
    <h1>verdoux</h1>
    <p>
      <button id="testButton">Test</button>
    </p>
  </body>
</html>
